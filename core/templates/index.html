<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block content %}


  <div class="h4 ph5 flex items-center bg-light-blue">
      <center><div><a class="link grow dib white b georgia f1 i no-underline" href="{% url 'index' %}">VOYAGER &nbsp<i class="white fas fa-globe-asia fa-1x"></i></a></div></center>
      </div>
  </div>
  <br>
  <br>
  

 <div class="ph5">      
      <div><code><a class="ph5 br-pill link grow ba b--white bg-gold dib white b georgia f3 lh-copy no-underline" href="{% url 'index' %}">Posts &nbsp &nbsp &nbsp</a></code></div>
      <div><code><a class="ph5 br-pill link grow ba b--white bg-light-blue dib white b georgia f3 lh-copy no-underline">Register</a></code></div>
      <div><code><a class="ph5 br-pill link grow ba b--white bg-dark-red dib white b georgia f3 lh-copy no-underline">Login &nbsp &nbsp &nbsp</a></code></div>
 </div>
  

  <center><h2 class="georgia ph5 h3 bb w-80 b--light-blue light-blue i f1">vote for your next voyage...</h2></center><br>
 

  {% for post in posts %}
  <div>
    <h3>{{ post.site_name }}</h3>
    {% if post.uRL %}
      <a href="{{ post.uRL }}">{{ post.uRL }}</a>
      {% endif %}
      <div>
        Description: {{ post.description }}
      </div>
  </div>

  {% endfor %}

{% endblock %}
